apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: backend
  name: python-nginx-flask
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
      - image: 80963/minikube:backend
        imagePullPolicy: IfNotPresent
        name: backend
        ports:
        - containerPort: 80
